<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac toe</h1>
        
        <div class="cell-container">
            <div class="boxes" id="1" cellIndex="0"></div>
            <div class="boxes" id="2" cellIndex="1"></div>
            <div class="boxes" id="3" cellIndex="2"></div>
            <div class="boxes" id="4" cellIndex="3"></div>
            <div class="boxes" id="5" cellIndex="4"></div>
            <div class="boxes" id="6" cellIndex="5"></div>
            <div class="boxes" id="7" cellIndex="6"></div>
            <div class="boxes" id="8" cellIndex="7"></div>
            <div class="boxes" id="9" cellIndex="8"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>
    
    
    <script src="index.js"></script>
    
</body>
</html>
